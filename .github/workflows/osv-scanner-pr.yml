name: OSV-Scanner PR scanning

# env:
#   # Generator
#   BUILDER_BINARY: slsa-generator-generic-linux-amd64 # Name of the binary in the release assets.
#   BUILDER_DIR: internal/builders/generic # Source directory if we compile the builder.

# defaults:
#   run:
